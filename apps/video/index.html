<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Videos</title>
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <link rel="stylesheet" type="text/css" href="style/video.css" />
    <link rel="stylesheet" type="text/css" href="style/controls.css" />
  </head>
  <body role="application">

    <!-- title bar + thumbnail list -->
    <ul id="thumbnails">
      <h1 id="novideos" data-l10n-id="novideos">No Videos</h1>
      <!-- Thumbnails inserted here -->
    </ul>

    <!-- 'fullscreen' (maximized) video player -->
    <div id="videoFrame" class="hidden">
      <video src="about:blank" id="player"></video>
      <!-- video controls -->
      <div id="videoControls" class="hidden">

        <section role="region">

          <header>
            <a href="#" id="close"><span class="icon icon-back">back</span></a>
            <h1 id="video-title"></h1>
          </header>

          <footer id="videoBar">
            <button id="play"></button>
            <div id="timeSlider">
              <span id="elapsed-text">1:59:59</span>
              <div id="slider-wrapper">
                <div id="elapsedTime"></div>
                <div id="bufferedTime"></div>
                <button id="playHead"></button>
              </div>
              <span id="duration-text">1:59:59</span>
            </div>
          </footer>
        </section>

      </div>
    </div>

    <div id="overlay" class="hidden">
      <div id="overlay-content">
        <h1 id="overlay-title"></h1>
        <p id="overlay-text"><p>
      </div>
    </div>

    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" src="shared/js/mediadb.js"></script>
    <script type="text/javascript" src="js/video.js"></script>

  </body>
</html>
