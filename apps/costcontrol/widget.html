<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cost Control Widget</title>

  <script type="text/javascript" src="shared/js/l10n.js"></script>
  <script type="text/javascript" src="shared/js/settings_listener.js"></script>
  <script type="text/javascript" src="js/cost_control_service.js"></script>
  <script type="text/javascript" defer src="js/widget.js"></script>
</head>
<body>
  <div id="cost-control">
    <button id="cost-control-topup"></button>
    <button id="cost-control-credit-area">

        <p id="cost-control-time" data-l10n-id="cost-control-time"><time></time></p>

      <div>
        <img id="cost-control-update-icon" src="/style/images/ico-reload.png"/>

    </button>
  </div>
