<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <script type="text/javascript" src="http://gaia.org:8888/apps/apps.js"></script>

    <link rel="stylesheet" type="text/css" href="sms.css">
    <script type="text/javascript" src="sms.js"></script>
  </head>

  <body onload="MessageView.init();">
    <header>SMS</header>
    <div id="messages" onclick="MessageView.openConversationView(event.target.getAttribute('data-num'))">
    </div>

    <div id="conversationView" hidden="true">
      <div id="throbber" hidden="true">
        <img src="../images/throbber.png" width="32" height="32"></img>
      </div>

      <form id="conversationForm" onsubmit="return ConversationView.sendMessage(); return false;">
        <input id="contact" class="filtered" type="tel" required="true" placeholder="To:" list="contacts"></input>
        <datalist id="contacts"></datalist>
        <div id="conversation" onclick="ConversationView.deleteMessage(event);"></div>

        <div id="text-container">
          <textarea id="text" type="textbox" placeholder="Type your message" onkeypress="onKeyPress(event);"></textarea>
          <input id="send" type="submit" value="Send"></input>
        </div>
      </form>
    </div>
  </body>
</html>
