<html>
  <head>
    <link href='homescreen.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="scenegraph.js"></script>
    <script type="text/javascript" src="homescreen.js"></script> 
  </head>
  <body onload="OnLoad();">
    <div id="screen">
      <div id="statusBar">
        <div id="statusText">Boot To Gecko</div>
        <div id="statusPadding"></div>
        <div id="statusBattery">
          <div id="battery-fuel"></div>
          <div id="battery-charging"></div>
        </div>
        <div class="time" data-format="%H:%M"></div>
      </div>
      <div id="home">
        <canvas id="homeCanvas"></canvas>
      </div>
      <div id="windows" hidden="true">
        <div id="loadAnimationScreen"></div>
        <!-- application windows are added here -->
      </div>
      <div id="lockScreen">
	<div id="status">
	  <div id="signal"></div>
	  <div id="network"></div>
	</div>
	<div id="clock">
	  <div class="time" data-format="%H:%M %p"></div>
	  <div class="time" data-format="%A"></div>
	  <div class="time" data-format="%d %b"></div>
	</div>
	<div id="notifications">
	  Phone: <div id="phone">0</div>
	  SMS: <div id="sms">0</div>
	  Email: <div id="email">0</div>
	</div>
      </div>
    </div>
  </body>
</html>
